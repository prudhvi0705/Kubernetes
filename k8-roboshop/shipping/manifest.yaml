apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping
  namespace: roboshop
data:
  CART_ENDPOINT: "cart:8080"
  DB_HOST: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    tier: backend

spec:
  replicas: 1
  selector:
    matchLabels:
      component: shipping
      project: roboshop
      tier: backend
  template:
    metadata:
      labels:
        component: shipping
        project: roboshop
        tier: backend
    spec:
      containers:
      - name: shipping
        image: prudhvimv/shipping:v1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: shipping

        ports:
        - name: liveness-port
          containerPort: 8080

        readinessProbe:
          httpGet:
            path: /health
            port: liveness-port
          initialDelaySeconds: 15
          periodSeconds: 10

        livenessProbe:
          httpGet:
            path: /health
            port: liveness-port
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: shipping

spec:
  selector:
      component: shipping
      project: roboshop
      tier: backend
  ports:
    - protocol: TCP
      port: 8080 #service port
      targetPort: 8080 #container port