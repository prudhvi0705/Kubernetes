apiVersion: v1
kind: Pod
metadata:
  name: pod-3
  labels:
    project: roboshop

spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - pod-2
        topologyKey: topology.kubernetes.io/zone

  containers:
  - name: nginx
    image: nginx
